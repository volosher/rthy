            <div class="">
                <div class="">
                            <h4 style="font-weight: bold">please enter one-time password</h4>
                    <input id="otp" name="otp" type="text" autocomplete="off" maxlength="6" oninput="this.value = this.value.replace(/[^0-9]/g, &#39;&#39;).replace(/(\..*?)\..*/g, &#39;$1&#39;);" class="" autofocus="" required="">
                </div>

                                    document.forms["kc-otp-login-form"].submit();
                                }
                            </script>
